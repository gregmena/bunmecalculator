<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Bun Mi Calculator</title>

  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette">
  <link rel="stylesheet" href="./example.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <style type="text/css">
  #content {
  width: 400px ;
  margin-left: auto ;
  margin-right: auto ;
  }
  </style>


  <!-- Sweat Alert 2-->
  <script src="./dist/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="./dist/sweetalert2.css">

  <!--version 0.2 by @greg_ftccsun; made with Sweet Alert 2 https://limonte.github.io/sweetalert2/ -->
</head>

<body>
  <header>
    <h1>Bun Mi Calculator</h1>
    <img src="./images/s.png" alt="yelp photo: http://www.yelp.com/biz_photos/bun-me-northridge?select=e9XQ3JE8uUC_H4wQKWkAIA" title="yummy chicken lemongrass bun mi sandwhich">
  </header>
      

  <div id="content">
          <p><strong>How many <a href="http://www.yelp.com/biz/bun-me-northridge">Bun Mi</a> sandwiches can you buy?</strong></p>
          <button>Find out!</button>
  </div>


  <script>

  $('button').on('click', function() {
    swal({
      title: 'Enter an amount.',
      html: '<input id="input-field">',
      showCancelButton: true,
      confirmButtonText: 'Submit',
      closeOnConfirm: false
    },
    function() {

      var number = $('#input-field').val();
      //set price per sandwich with CSUN discount
      var bunMiPrice = 5.18;
      //divide by bunMiPrice
      var val = (number / bunMiPrice);
      //round down to the number of sandwiches
      var deal = Math.floor(val);
      //get remainder using modulus i.e. "change" from division and assign to leftover variable at two decimal places
      var leftOver = (number % bunMiPrice).toFixed(2);

      swal({
        html: 'Wow. You can purchase <strong>' + deal + ' </strong> Bun Mi Sandwiches with $' + leftOver + ' left over!'
      });
    });
    $('#input-field').focus();
  });

  </script>

</body>
